<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>登录中心</title>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <style>
        .box {
            width: 20vw;
            margin: 30vh auto
        }
    </style>
<body>
<div class="container text-center">
    <div class="box">
        <div class="row">
            <form method="post" th:action="@{/auth/login}">
                <h2 class="form-signin-heading">登录中心</h2>
                <div class="col text-center">
                    <label class="form-label" for="username"></label>
                    <input autofocus class="form-control" id="username" name="username" placeholder="用户名" required
                           value="admin"
                           type="text">
                </div>
                <div class="col text-center">
                    <label class="form-label" for="password"></label>
                    <input class="form-control" id="password" name="password" placeholder="密 码" required
                           value="123456"
                           type="password">
                </div>
                <div class="col text-center">
                    <label class="form-label" for="redirect"></label>
                    <input hidden class="form-control" id="redirect" name="redirect" placeholder="重定向地址" required
                           th:value="${redirect}"
                           type="text">
                </div>
                <div class="col text-center">
                    <label class="form-label" for="tenantId"></label>
                    <select class="form-select" id="tenantId" name="tenantId">
                        <option th:each="item:${tenant}"
                                th:text="${item.value}"
                                th:value="${item.key}">
                        </option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" style="width: 100px; margin: 30px;" type="submit">登录
                </button>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script src="/webjars/jquery/3.6.0/jquery.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
